<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Deuxième Page</title>
    <style>
         body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-image: url('background other 2.0.png');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         height: 100vh;
         overflow: hidden;
        }
        label{
            color:white;
        }
        h1{
            color:white;
        }
        form {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh; /* utilise 100% de la hauteur de la vue */
                    margin: 0; /* supprime les marges par défaut du corps de la page */
                }
        
        label {.
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Inscription</h1>
    
    <!-- Lien de retour vers la première page -->
    <a href="index.html">Retour à la Page d'Accueil</a>
    <form id="signupForm">
        <label for="nom">Prénom:</label>
        <input type="text" id="nom" required>
        <br>
        <label for="prenom">Nom:</label>
        <input type="text" id="prenom" required>
        <br>
        <label for="datedenaissance">Date de naissance:</label>
        <input type="date" id="datedenaissance" required>
        <br>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" required>
        <br>
        <label for="motdepasse">Mot de passe:</label>
        <input type="password" id="motdepasse" required>
        <br>
        <button type="button" onclick="registerUser()">S'inscrire</button>
    </form>


    <script>
        <div id="result"></div>
        function registerUser() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var birthdate = document.getElementById("birthdate").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("result").innerHTML = "Les mots de passe ne correspondent pas. Veuillez réessayer.";
                return;
            }

            // Enregistrement simulé des informations utilisateur
            var userInfo = {
                firstName: firstName,
                lastName: lastName,
                birthdate: birthdate,
                email: email,
                password: password
            };

            // Affichage des informations enregistrées (simulé)
            document.getElementById("result").innerHTML = "Inscription réussie! Informations enregistrées : " + JSON.stringify(userInfo);
        }
    </script>

</body>
</html>
