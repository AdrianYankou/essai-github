<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Deuxième Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Ma Deuxième Page</h1>
    
    <!-- Lien de retour vers la première page -->
    <a href="index.html">Retour à la Page d'Accueil</a>
    <form id="signupForm">
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" required>
        <br>
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" required>
        <br>
        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" required>
        <br>
        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" required>
        <br>
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" required>
        <br>
        <button type="button" onclick="registerUser()">S'inscrire</button>
    </form>
    <script>
        <div id="result"></div>
        function registerUser() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var birthdate = document.getElementById("birthdate").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("result").innerHTML = "Les mots de passe ne correspondent pas. Veuillez réessayer.";
                return;
            }

            // Enregistrement simulé des informations utilisateur
            var userInfo = {
                firstName: firstName,
                lastName: lastName,
                birthdate: birthdate,
                email: email,
                password: password
            };

            // Affichage des informations enregistrées (simulé)
            document.getElementById("result").innerHTML = "Inscription réussie! Informations enregistrées : " + JSON.stringify(userInfo);
        }
    </script>

</body>
</html>
