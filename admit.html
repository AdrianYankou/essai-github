<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion</title>
        <style>
            body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-image: url('background other 2.0.png');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         height: 100vh;
         overflow: hidden;
      }

            form {
                display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh; /* utilise 100% de la hauteur de la vue */
                    margin: 0;            }

            label {
                display: block;
                margin-bottom: 10px;
                color:white;
            }
            p{
            color:white;
            }
            input {
                padding: 8px;
                margin-bottom: 10px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }

             /* Style pour l'icône mobile */
            #mobileIcon {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px; /* Ajuster la largeur selon les besoins */
            height: auto; /* Maintenir le rapport hauteur/largeur */
            cursor: pointer;}

            #result {
                margin-top: 20px;
                color: red;
            }
        </style>
    </head>
    
    <body>
        <P>saisissez vos informations</P>
        <form id="loginForm">
            <label for="username">Identifiant:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
            <br>
            <button type="button" onclick="checkLogin()">Se connecter</button>
        </form>

        <div id="result"></div>


        <a href="votre_autre_page.html">
            <img id="mobileIcon" src="icon_mobile.png" alt="Icône mobile">
        </a>

        <script>
            function checkLogin() {
                // Récupérer les valeurs entrées par l'utilisateur
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Vérifier les identifiants
                if (username === "utilisateur" && password === "motdepasse") {
                    document.getElementById("result").innerHTML = "Connexion réussie! Vous avez accès au site.";
                } else {
                    document.getElementById("result").innerHTML = "Identifiant ou mot de passe incorrect. Veuillez réessayer.";
                    
                }
            }

        </script>
                                                                                                                                                    

    </body>
</html>
